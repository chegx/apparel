<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Base Apparel coming soon page | Frontend Mentor</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section class="bg">
    <!-- BACKGROUND PHOTOS -->
  </section>

  <main>
    <section class="page">
      <img class="logo" src="images/logo.svg" alt="logo">
      <h1><span>We're</span> coming soon</h1>
      <p class="greeting">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="/" method="post" novalidate>
        <input id="email" type="email" name="email" placeholder="Email Adress" pattern="^((?!\s).)*$" required aria-describedby="email-error" aria-invalid="true">
        <button id="btn" class="btn" type="submit"></button>
        <p id="email-error" role="alert" class="error">Please provide a valid email</p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
